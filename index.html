<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="shortcut icon" href="google.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <center>
        <header id="head">
            <div id="links">
                <div id="item1">
                    <a href="advancedSearch.html">Advanced</a>
                </div>
                <div>
                    <a href="imageSearch.html">Images</a>
                </div>
            </div>
        </header>

        <div id="mainSection">
            <div id="google-logo">
                <img src="googleImage.png" alt="Google Logo">
            </div>

            <form action="https://google.com/search">
                <div id="inputField">
                    <img src="search.png" alt="search" id="search-icon">
                    <input type="text" name="q">
                </div>
                <div id="button">
                    <input type="submit" value="Google Search" id="search_button">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" id="lucky_button">
                </div>
            </form>
        </div>
    </center>
</body>

</html>
